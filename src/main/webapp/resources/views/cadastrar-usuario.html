  <div class="middle-box text-center loginscreen   animated fadeInDown" ng-controller="LoginController">
    <div>
        <div>

            <h1 class="logo-name">APP</h1>

        </div>
        <h3>Registre-se no APP</h3>
        <p>Cria uma conta para iniciar as negociacoes.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="usuario.nome" placeholder="Nome" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" ng-model="usuario.login" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="usuario.senha" placeholder="Senha" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Concorda com os termos de politica e privacidade </label></div>
            </div>
            <button type="submit" ng-click="efetuarCadastro()" class="btn btn-primary block full-width m-b">Registrar</button>

            <p class="text-muted text-center"><small>Ja possui uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block">Entrar</a>
        </form>
        <p class="m-t"> <small>Desenvolvimento baseado no Bootstrap 3 &copy; 2017</small> </p>
    </div>
</div>
