<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">TB+</h1>
        </div>
        <h3>Bem vindo ao TeBanco</h3>
        <p>Pequenos juros, grandes transações!!
        </p>
        <p>Negocie já!</p>
        <form class="m-t" name="form" role="form" ng-controller="LoginController" novalidate>
            <div class="form-group">
                <input type="email" name="email" class="form-control" ng-class="{'error': form.email.$invalid && form.submitted}" placeholder="Login" ng-model="username" required>
            	<div class="m-t-xs" ng-show="form.email.$invalid && form.submitted">
                	<small class="text-danger" ng-show="form.email.$error.email">Tá errado, não?</small>
                	<small class="text-danger" ng-show="form.email.$error.required">Cadê seu e-mail?</small>
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="senha" class="form-control" ng-class="{'error': form.senha.$invalid && form.submitted}" placeholder="Senha" ng-model="password" required>
                <div class="m-t-xs" ng-show="form.senha.$invalid && form.submitted">
                	<small class="text-danger" ng-show="form.senha.$error.required">Informe sua senha</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>

            <a ui-sref="forgot_password"><small>Esqueceu a senha?</small></a>
            <p class="text-muted text-center"><small>Não tem uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Criar</a>
        </form>
        <p class="m-t"> <small>TeBanco &copy; 2017</small> </p>
    </div>
</div>
