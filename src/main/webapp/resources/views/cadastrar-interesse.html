<div class="wrapper wrapper-content animated fadeInRight" ng-controller="InteresseController">
	<div class="row">
		<div class="col-lg-7">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						Interesse
					</h5>
					<div ibox-tools></div>
				</div>
				<div class="ibox-content">
					<div class="row">
							<div class="col-sm-4 b-r">
								<h3 class="m-t-none m-b">Vamos lá, Amigo. No que você está interessado?</h3>
	
								<p>Sign in today for more expirience.</p>
								
									<div class="form-group">
										<label>Email</label> 
										<input type="text" placeholder="Enter email" class="form-control" ng-model="username">
										
									</div>
									<div class="form-group">
										<label>Password</label> 
										<input type="password" placeholder="Password" class="form-control" ng-model="password">
									</div>
									<div>
										<button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="login()" >
											<strong>Log in</strong>
										</button>
										<label> 
											<input icheck type="checkbox" ng-model="rememberMe"> Remember me
										</label>
									</div>
	
							</div>
							<div class="col-sm-8">
								<h3 class="m-t-none m-b">Estou interessado em...</h3>
	
								<p>Sign in today for more expirience.</p>
	
									<div class="form-group">
										<label>Email</label> 
										<input type="text" placeholder="Enter email" class="form-control" ng-model="username">
										
									</div>
									<div class="form-group">
										<label>Password</label> 
										<input type="password" placeholder="Password" class="form-control" ng-model="password">
									</div>
									<div>
										<button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="login()" >
											<strong>Log in</strong>
										</button>
										<label> 
											<input icheck type="checkbox" ng-model="rememberMe"> Remember me
										</label>
									</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
