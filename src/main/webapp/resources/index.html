* Version 2.6
*
-->

<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="resources/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="resources/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="resources/css/style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="resources/js/vendor/angular-spinkit/build/angular-spinkit.min.css">
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class={{bodyClass}}>

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="resources/js/vendor/jquery/jquery-2.1.1.min.js"></script>
<script src="resources/js/vendor/plugins/jquery-ui/jquery-ui.js"></script>
<script src="resources/js/vendor/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="resources/js/vendor/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="resources/js/vendor/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="resources/js/vendor/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="resources/js/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="resources/js/vendor/angular/angular.min.js"></script>
<script src="resources/js/vendor/angular/angular-sanitize.js"></script>
<script src="resources/js/vendor/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="resources/js/vendor/angular-translate/angular-translate.min.js"></script>
<script src="resources/js/vendor/ui-router/angular-ui-router.min.js"></script>
<script src="resources/js/vendor/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
<script src="resources/js/vendor/plugins/angular-idle/angular-idle.js"></script>

<!-- Anglar App Script -->
<script src="resources/js/app.js"></script>
<script src="resources/js/config.js"></script>
<script src="resources/js/directives.js"></script>
<script src="resources/js/controllers.js"></script>
<script src="resources/js/interesse-controller.js"></script>
<script src="resources/js/listar-interesses-controller.js"></script>

<!-- Services -->
<script src="resources/js/services.js"></script>

<!-- spring-security-csrf-token-interceptor -->
<script src="resources/js/vendor/spring-security-csrf-token-interceptor/dist/spring-security-csrf-token-interceptor.min.js"></script>
<script src="resources/js/vendor/angular-http-auth/src/http-auth-interceptor.js"></script>

<script src="resources/js/vendor/angular-spinkit/build/angular-spinkit.min.js"></script>
</body>
</html>
